{% extends "base.html" %}
{% block title %}
  <title>Driver</title>
{% endblock %}

{% block content %}
  <div>
  <h2>Driver:</h2>
    <p><strong>Username: </strong>{{ driver.username }}</p>
    <p><strong>License number: </strong>{{ driver.license_number }}</p>
    <p><strong>All cars: </strong></p>
    {% for car in driver.cars.all %}
      <p>{{ car.model }}</p>
    {% endfor %}
  </div>
{% endblock %}
