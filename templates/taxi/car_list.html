{% extends "base.html" %}
{% block title %}
  <title>Car</title>
{% endblock %}

{% block content %}
  <h2>Cars</h2>
  <p><a class="btn btn-success btn-lg" href="{% url 'taxi:car-create' %}">Create new car</a></p>
<table class="table-simple">
  <thead>
    <tr>
      <th>ID</th>
      <th>MODEL</th>
    </tr>
  </thead>
  <tbody>
    {% for car in car_list %}
      <tr>
        <td>{{ car.pk }}</td>
        <td><a class="btn btn-outline-primary btn-lg" href="{% url 'taxi:car-detail' car.pk %}">{{ car.model }}</a></td>
      </tr>
    {% empty %}
      <tr><td colspan="2">No cars found.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
